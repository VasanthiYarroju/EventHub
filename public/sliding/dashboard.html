<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Event Hub - Admin Dashboard</title>
 
 <style>
 html {
 height: 100%;
 }
 body {
 font-family: 'Poppins', sans-serif;
 margin: 0;
 padding: 0;
 background-image: 
url('https://www.tagvenue.com/blog/wp-content/uploads/2023/05/The-definitive event-planning-checklist-2.png');
 background-size: cover;
 background-position: center;
 background-repeat: no-repeat;
 background-attachment: fixed;
 color: #333;
 min-height: 100vh;
 }
 header {
 background: linear-gradient(135deg, #667eea, #764ba2);
 color: white;
 padding: 20px;
 text-align: center;
 font-size: 24px;
 font-weight: bold;
 box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
 }
 .dashboard {
 display: flex;
 padding: 20px;
 }
 .sidebar {
 width: 250px;
 background: linear-gradient(135deg, #2633a7, #4d81bd);
 color: white;
 padding: 20px;
 border-radius: 10px;
 box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
 }
 .sidebar ul {
 list-style: none;
 padding: 0;
 }
 .sidebar ul li a {
 color: white;
 text-decoration: none;
 font-size: 18px;
 display: block;
 padding: 10px;
 border-radius: 5px;
 transition: 0.3s;
 margin-bottom: 10px;
 }
 .sidebar ul li a:hover {
 background: linear-gradient(135deg, #667eea, #764ba2);
 transform: translateX(10px);
 }
 .content {
 flex-grow: 1;
 padding: 20px;
 background: white;
 border-radius: 10px;
 margin-left: 20px;
 box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
 }
 .event-summary {
 display: flex;
 gap: 20px;
 margin-bottom: 20px;
 }
 .summary-box {
 background: linear-gradient(135deg, #667eea, #764ba2);
 padding: 20px;
 border-radius: 10px;
 flex: 1;
 text-align: center;
 font-size: 18px;
 font-weight: bold;
 color: white;
 box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
 transition: transform 0.3s ease;
 }
 .sidebar ul li a {
 color: #f2f3f7; /* Changed from white to blue */
 text-decoration: none;
 font-size: 18px;
 display: block;
 padding: 10px;
 border-radius: 5px;
 transition: 0.3s;
 margin-bottom: 10px;
}
 .summary-box:hover {
 transform: translateY(-5px);
 }
 table {
 width: 100%;
 border-collapse: collapse;
 margin-top: 20px;
 background: white;
 border-radius: 10px;
 overflow: hidden;
 box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
 }
 table th, table td {
 padding: 12px;
 border-bottom: 1px solid #ddd;
 text-align: center;
 }
 table th {
 background-color: #667eea;
 color: white;
 }
 table tr:hover {
 background-color: #f1f1f1;
 }
 .delete-btn {
 background-color: #ff4d4d;
 color: white;
 padding: 6px 12px;
 border: none;
 border-radius: 5px;
 cursor: pointer;
 transition: background-color 0.3s ease;
 }
 .delete-btn:hover {
 background-color: #e60000;
 }
 .checklist-container {
 background: #fff;
 padding: 15px;
 margin-top: 15px;
 border-radius: 8px;
 box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
 }
 .checklist-item {
 display: flex;
 align-items: center;
 gap: 10px;
 margin-bottom: 8px;
 font-size: 16px;
 }
 .countdown {
 font-weight: bold;
 color: #667eea;
 }
 .event-inputs {
 display: flex;
 gap: 10px;
 margin-bottom: 20px;
 align-items: center;
 }
 .event-inputs input, .event-inputs select, .event-inputs button {
 padding: 10px;
 border-radius: 5px;
 border: 1px solid #ddd;
 font-size: 16px;
 }
 .event-inputs button {
 background-color: #667eea;
 color: white;
 border: none;
 cursor: pointer;
 transition: background-color 0.3s ease;
 }
 .event-inputs button:hover {
 background-color: #5568c2;
 }
 .event-inputs input:focus, .event-inputs select:focus {
 outline: none;
 border-color: #667eea;
 box-shadow: 0 0 5px rgba(102, 126, 234, 0.5);
 }
 </style>
</head>
<body>
 
 <header>Event Hub - Admin Dashboard</header>
 <div class="dashboard">
 <nav class="sidebar">
 <img src="https://study.com/cimages/videopreview/ges3d6u031.jpg" 
alt="Event Hub Image" style="width: 100%; border-radius: 10px; margin-bottom: 
20px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
 <ul>
 <li><a href="#">Dashboard</a></li>
 <li><a href="#">Users</a></li>
 <li><a href="#">Events</a></li>
 </ul>
 </nav>
 <main class="content">
 <div class="event-summary">
 <div class="summary-box">Total Events: <span 
id="totalEvents">0</span></div>
 <div class="summary-box">Active Events: <span 
id="activeEvents">0</span></div>
 </div>
 <div class="event-inputs">
 <input type="text" id="username" placeholder="Enter Username">
 <select id="eventType" onchange="updateChecklist()">
 <option value="None" disabled selected>Select Event</option>
 <option value="Conference">Conference</option>
 <option value="Wedding">Wedding</option>
 <option value="Hackathon">Hackathon</option>
 <option value="Music Festival">Music Festival</option>
 <option value="Birthday Party">Birthday Party</option>
 <option value="Corporate Meeting">Corporate Meeting</option>
 <option value="Product Launch">Product Launch</option>
 <option value="Charity Gala">Charity Gala</option>
 <option value="Workshop">Workshop</option>
 <option value="Networking Event">Networking Event</option>
 <option value="Trade Show">Trade Show</option>
 <option value="Seminar">Seminar</option>
 <option value="Exhibition">Exhibition</option>
 <option value="Team Building">Team Building</option>
 <option value="Fashion Show">Fashion Show</option>
 <option value="Film Premiere">Film Premiere</option>
 <option value="Art Exhibition">Art Exhibition</option>
 <option value="Sports Event">Sports Event</option>
 <option value="Award Ceremony">Award Ceremony</option>
 <option value="Webinar">Webinar</option>
 </select>
 <input type="date" id="eventDate">
 <input type="time" id="eventTime">
 <button onclick="addEvent()">Add Event</button>
 </div>
 <div id="checklistSelection"></div>
 <table>
 <thead>
 <tr>
 <th>Username</th>
 <th>Event Type</th>
 <th>Date</th>
 <th>Time</th>
 <th>Countdown</th>
 <th>Checklist</th>
 <th>Action</th>
 </tr>
 </thead>
 <tbody id="eventTable"></tbody>
 </table>
 </main>
 </div>
 <script>
 const checklistItems = {
 "Conference": ["Book Venue", "Invite Speakers", "Setup Equipment", 
"Arrange Catering", "Print Materials"],
 "Wedding": ["Book Hall", "Hire Photographer", "Arrange Catering", 
"Decorate Venue", "Send Invitations"],
 "Hackathon": ["Set Challenges", "Arrange Mentors", "Provide Swags", 
"Setup Equipment", "Arrange Food"],
 "Music Festival": ["Book Artists", "Setup Stage", "Sell Tickets", 
"Arrange Security", "Promote Event"],
 "Birthday Party": ["Order Cake", "Send Invitations", "Decorate 
Venue", "Arrange Catering", "Plan Games"],
 "Corporate Meeting": ["Book Venue", "Prepare Agenda", "Invite 
Attendees", "Arrange Catering", "Setup Equipment"],
 "Product Launch": ["Book Venue", "Prepare Presentation", "Invite 
Media", "Arrange Catering", "Promote Event"],
 "Charity Gala": ["Book Venue", "Invite Donors", "Arrange Catering", 
"Plan Auction", "Promote Event"],
 "Workshop": ["Book Venue", "Prepare Materials", "Invite 
Participants", "Arrange Catering", "Setup Equipment"],
 "Networking Event": ["Book Venue", "Invite Guests", "Arrange 
Catering", "Plan Icebreakers", "Promote Event"],
 "Trade Show": ["Book Venue", "Invite Exhibitors", "Arrange 
Catering", "Setup Booths", "Promote Event"],
 "Seminar": ["Book Venue", "Invite Speakers", "Arrange Catering", 
"Prepare Materials", "Promote Event"],
 "Exhibition": ["Book Venue", "Invite Exhibitors", "Arrange 
Catering", "Setup Displays", "Promote Event"],
 "Team Building": ["Book Venue", "Plan Activities", "Arrange 
Catering", "Setup Equipment", "Invite Participants"],
 "Fashion Show": ["Book Venue", "Invite Designers", "Arrange 
Catering", "Setup Runway", "Promote Event"],
 "Film Premiere": ["Book Venue", "Invite Guests", "Arrange Catering",
"Setup Screen", "Promote Event"],
 "Art Exhibition": ["Book Venue", "Invite Artists", "Arrange 
Catering", "Setup Displays", "Promote Event"],
 "Sports Event": ["Book Venue", "Invite Teams", "Arrange Catering", 
"Setup Equipment", "Promote Event"],
 "Award Ceremony": ["Book Venue", "Invite Guests", "Arrange 
Catering", "Prepare Awards", "Promote Event"],
 "Webinar": ["Choose Platform", "Invite Speakers", "Prepare 
Presentation", "Promote Event", "Test Equipment"]
 };
 let totalEvents = 0;
 let activeEvents = 0;
 function updateChecklist() {
 const eventType = document.getElementById("eventType").value;
 const checklistDiv = document.getElementById("checklistSelection");
 checklistDiv.innerHTML = "";
 
 if (eventType in checklistItems) {
 let checklistHtml = '<div class="checklist-container">';
 checklistItems[eventType].forEach(item => {
 checklistHtml += `<div class="checklist-item"><input 
type='checkbox' value='${item}'> ${item}</div>`;
 });
 checklistHtml += '</div>';
 checklistDiv.innerHTML = checklistHtml;
 }
 }
 function calculateCountdown(eventDate, eventTime) {
 const now = new Date();
 const eventDateTime = new Date(`${eventDate}T${eventTime}`);
 const timeDiff = eventDateTime - now;
 if (timeDiff <= 0) {
 return "Event Passed";
 }
 const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
 const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 
* 60 * 60));
 const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 
60));
 const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);
 return `${days}d ${hours}h ${minutes}m ${seconds}s`;
 }
 function addEvent() {
 const username = document.getElementById("username").value;
 const eventType = document.getElementById("eventType").value;
 const eventDate = document.getElementById("eventDate").value;
 const eventTime = document.getElementById("eventTime").value;
 const eventTable = document.getElementById("eventTable");
 
 if (!username || eventType === "None" || !eventDate || !eventTime) {
 alert("Please fill in all fields.");
 return;
 }
 
 const selectedChecklist = 
Array.from(document.querySelectorAll("#checklistSelection input:checked"))
 .map(item => item.value)
 .join(", ");
 
 const countdown = calculateCountdown(eventDate, eventTime);
 
 const newRow = document.createElement("tr");
 newRow.innerHTML = `
 <td>${username}</td>
 <td>${eventType}</td>
 <td>${eventDate}</td>
 <td>${eventTime}</td>
 <td class="countdown">${countdown}</td>
 <td>${selectedChecklist || 'None'}</td>
 <td><button class="delete-btn" 
onclick="deleteEvent(this)">Delete</button></td>
 `;
 eventTable.appendChild(newRow);
 // Update event counts
 totalEvents++;
 activeEvents++;
 document.getElementById("totalEvents").textContent = totalEvents;
 document.getElementById("activeEvents").textContent = activeEvents;
 }
 function deleteEvent(button) {
 const row = button.parentElement.parentElement;
 row.remove();
 activeEvents--;
 document.getElementById("activeEvents").textContent = activeEvents;
 }
 </script>
</body>
</html>
